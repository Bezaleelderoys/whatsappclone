<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss"></style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-200 font-inter">
    <div class="w-full bg-emerald-700 h-28 shadow-md fixed"></div>
    <div class="container m-auto relative pt-8">
      <div class="bg-white shadow-md h-[36rem] mx-16 flex">
        <div class="w-1/3 bg-slate-300"></div>
      </div>
    </div>
  </body>
</html>
