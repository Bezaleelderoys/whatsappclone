<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss"></style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-200 font-inter">
    <div class="w-full bg-emerald-700 h-28 shadow-md fixed"></div>
    <div class="container m-auto relative pt-8">
      <div class="bg-white shadow-md h-[37.5rem] m-auto flex relative">
        <div class="w-[27%] bg-slate-300 border-r-2 border-slate-300 h-full">
          <section class="w-full h-28 bg-slate-200">
            <div class="w-full h-1/2 flex p-2 justify-between">
              <img
                class="rounded-[50%] cursor-pointer hover:focus:ring-slate-500 hover:border-slate-500"
                src="img/2.jpg"
                alt=""
              />
              <div class="my-auto">
                <i
                  class="bi bi-globe2 self-center cursor-pointer opacity-70 hover:opacity-100 mr-4"
                ></i>
                <i
                  class="bi bi-chat-left-text-fill self-center cursor-pointer opacity-70 hover:opacity-100 mr-4"
                ></i>
                <i
                  class="bi bi-three-dots-vertical self-center cursor-pointer opacity-70 hover:opacity-100"
                  id="button"
                ></i>
              </div>
              <div
                class="w-24 h-36 bg-white absolute border shadow items-center left-72 top-[3rem] invisible"
                id="dropdown"
              >
                <a href="login.html" class="text-center">Logout</a>
              </div>
            </div>
            <div class="w-full h-1/2 bg-slate-100 shadow py-3 px-5">
              <form>
                <input
                  class="w-full h-8 p-3 focus:ring-slate-200 hover:border-slate-200 outline-none"
                  type="text"
                  placeholder="Search.."
                />
              </form>
            </div>
          </section>
          <section class="w-full h-[30.5em] bg-white overflow-auto">
            <div
              class="w-full h-16 border-b-2 flex cursor-pointer bg-slate-200"
            >
              <img class="rounded-[50%] p-2" src="img/2.jpg" />
              <div class="p-2">
                <div class="flex justify-between">
                  <h1>Bezaleel Elderoy</h1>
                  <p class="text-xs my-auto ml-24 text-green-500 font-thin">
                    12.00
                  </p>
                </div>
                <div class="flex">
                  <p class="text-sm text-slate-600">Hi how are you?</p>
                  <p
                    class="text-sm text-white bg-green-500 rounded-[50%] w-5 h-5 text-center ml-32"
                  >
                    1
                  </p>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="w-[73%] bg-[#e5ddd5]">
          <div class="w-full h-14 bg-slate-200 flex p-2">
            <img
              class="rounded-[50%] hover:focus:ring-slate-500 hover:border-slate-500"
              src="img/2.jpg"
              alt=""
            />
            <div class="my-auto ml-4">
              <h1 class="m-0">Bezaleel Elderoy</h1>
              <p class="m-0 font-thin text-xs">online</p>
            </div>
            <div class="my-auto ml-auto">
              <i class="bi bi-search mr-4 cursor-pointer"></i>
              <i class="bi bi-three-dots-vertical cursor-pointer"></i>
            </div>
          </div>
          <div
            class="w-full h-[calc(100%-3.5rem)] bg-[url('img/pattern.png')] opacity-10 relative"
          ></div>
          <div class="w-full h-[calc(100%-3.5rem)] -my-[32.5rem]"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
